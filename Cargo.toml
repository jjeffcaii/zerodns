[package]
name = "zerodns"
version = "0.1.0-alpha.1"
edition = "2021"
include = [
    "**/*.rs",
    "Cargo.toml",
]

[profile.release]
lto = "thin"

[dependencies]
log = "0.4.20"
pretty_env_logger = "0.5.0"
byteorder = "1.5.0"
bytes = "1.5.0"
tokio = { version = "1.36.0", features = ["full"] }
anyhow = "1.0.75"
cfg-if = "1.0.0"
clap = { version = "4.4.4", features = ["derive"] }
once_cell = "1.18.0"
futures = "0.3.28"
parking_lot = "0.12.1"
async-trait = "0.1.77"
smallvec = { version = "1.13.1", features = ["write"] }
ahash = "0.8.7"
hashbrown = "0.14.3"
serde = { version = "1.0.196", features = ["derive"] }
toml = "0.8.10"
glob = "0.3.1"
maxminddb = "0.24.0"
moka = { version = "0.12", features = ["future", "sync"] }

[dev-dependencies]
hex = "0.4.3"
