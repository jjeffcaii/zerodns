name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Prepare
        run: |
          wget -O GeoLite2-Country.mmdb https://git.io/GeoLite2-Country.mmdb
      - name: Run tests
        run: cargo test --verbose
