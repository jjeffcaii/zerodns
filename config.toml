[global]
resolv = "resolv.conf"

[server]
listen = "0.0.0.0:5454"
cache_size = 5000

[filters.alidns]
kind = "proxyby"
props.servers = ["223.5.5.5", "223.6.6.6"]

[filters.cloudflare]
kind = "proxyby"
props.servers = ["doh://1.1.1.1"]

[filters.opendns]
kind = "proxyby"
props.servers = ["tcp://208.67.222.222:443", "tcp://208.67.220.220:443"]

[filters.chinadns]
kind = "chinadns"
props.trusted = ["doh://dns.google", "dot://dot.pub"]
props.mistrusted = ["223.5.5.5", "223.6.6.6"]
props.geoip_database = "GeoLite2-Country.mmdb"

[filters.custom]
kind = "hosts"
props.hosts = { "one.one.one.one" = ["1.1.1.1", "1.0.0.1"], "dns.alidns.com." = "223.5.5.5" }

[filters.lua]
kind = "lua"
props.script = """
-- The filter entrance:
function handle(ctx)
  -- log something...
  for i,v in ipairs(ctx.request:questions()) do
    logger:info('---- question#'..i..': '..v.name)
  end

  -- resolve addr from 223.5.5.5
  local resp = resolve(ctx.request,'223.5.5.5')

  -- log something...
  for i,v in ipairs(resp:answers()) do
    logger:info('---- answers#'..i..': name='..v.name..', rdata='..v.rdata)
  end

  -- answer it!
  ctx:answer(resp)

end
"""

[[rules]]
domain = "*.cn"
filters = ["lua"]

[[rules]]
domain = "*.apple.com"
filters = ["alidns"]

[[rules]]
domain = "*google*"
filters = ["opendns"]

[[rules]]
domain = "*youtube*"
filters = ["cloudflare"]

[[rules]]
domain = "*"
filters = ["custom", "chinadns"]
